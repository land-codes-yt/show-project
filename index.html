<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض المشاريع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-code"></i> MR Codes</h1>
            <p>تصفح مشاريعي البرمجية وتحميلها</p>
        </div>
    </header>

    <div class="search-bar">
        <div class="container">
            <div class="search-container">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <input type="text" id="project-search" placeholder="ابحث عن مشروع معين...">
            </div>
        </div>
    </div>

    <main class="container">
        <div class="filter-options">
            <button class="active" data-filter="all">الكل</button>
            <button data-filter="bot">البوتات</button>
            <button data-filter="web">مواقع ويب</button>
        </div>

        <div class="projects-grid" id="projects">
            <!-- يتم إضافة المشاريع هنا عبر JavaScript -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>جميع الحقوق محفوظة لدي Land Codes © | 2024</p>
            <div class="social-links">
                <a href="https://youtube.com/@land-codes" target="_blank" class="social-icon youtube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://discord.gg/ffetTkDSu5" target="_blank" class="social-icon discord">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
