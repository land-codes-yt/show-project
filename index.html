<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مترجم الرموز التلقائي</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title animate-pop">مترجم الرموز التلقائي ✨</h1>
            <p class="subtitle animate-fade">اكتب عربي أو رمز وسيتم الترجمة تلقائياً</p>
        </header>

        <main class="main-content">
            <div class="translator-box animate-slide-up">                
                <div class="input-section">
                    <textarea id="inputText" placeholder="اكتب هنا (عربي أو رموز)..." class="input-field"></textarea>
                </div>
                
                <div class="output-section">
                    <div class="output-header">
                        <span>الناتج:</span>
                        <button id="copyBtn" class="copy-btn">
                            <i class="far fa-copy"></i> نسخ
                        </button>
                    </div>
                    <textarea id="outputText" placeholder="الترجمة تظهر هنا..." readonly class="output-field"></textarea>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>مترجم لغة الرموز | الترجمة التلقائية</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
